<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FTMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>
<body>
    
<div class="auth-wrapper">
    <div class="auth-card">

        <div class="mb-4">
            <div class="brand-title">Financial Transaction Monitoring System</div>
            <p class="text-muted small mb-0">Admin Access</p>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info" style="margin-bottom: 20px;">
              {% for message in messages %}
                <p style="margin: 0;">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('admin.admin_do_login') }}">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required autocomplete="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required autocomplete="current-password">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary">Admin Login</button>
            </div>

            <div class="d-grid gap-2 mt-2">
                <a href="{{ url_for('portal.auth_login') }}" class="btn btn-ghost">
                    Login as User
                </a>
            </div>
        </form>

        <a href="{{ url_for('portal.auth_login') }}" class="back-link">
            ‚Üê Back to login
        </a>
    </div>
</div>

</body>
</html>
